spring.application.name=backend

# Database Configuration
spring.data.mongodb.uri=mongodb+srv://${env.MONGO_USER}:${env.MONGO_PASSWORD}@${env.MONGO_CLUSTER}/${env.MONGO_DATABASE}
spring.data.mongodb.auto-index-creation=true

# Email Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${env.GMAIL_USERNAME}
spring.mail.password=${env.GMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Validation Messages
USER_EMAIL_EXISTS=User has already been registered.
USER_NOT_FOUND=User is not registered.
INVALID_CREDENTIALS=Email or password is incorrect.